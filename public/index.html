<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adagio</title>

    <!--  TODO AFTER DB: HAVE BULMA AND AXIOS LINKED BACK INTO NODE MODULES AGAIN -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./ref_modules/bulma.css" />
    <link rel="stylesheet" href="./ref_modules/@fortawesome/fontawesome-free/css/all.css" />
</head>

<body>
    <nav class="navbar is-primary is-fixed-top is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <h1 class="title" style="color: white;">Adagio</h1>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <input type="text" class="input" id="search_text" placeholder="Search...">
                <div class="select">
                    <select required id="search_type">
                        <option value="track" selected>Tracks</option>
                        <option value="album">Albums</option>
                    </select>
                </div>
                <button class="button is-link" id="make_search">
                    <span class="icon is-small">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
            <div class="navbar-end">
                <div class="profile_buttons" style="padding-left: 5px;">
                    <div id="logged-out-buttons" style="visibility: visible;">
                        <a class="button" href="../login/index.html">Log In</a>
                        <a class="button is-link" href="../signup/index.html"><strong>Sign Up</strong></a>
                    </div>
                    <div id="logged-in-buttons" style="visibility: hidden;">
                        <a class="button" id="log-out-button">Log Out</a>
                        <a class="button is-link" href="../profile_page/index.html">
                            <span class="icon is-small">
                                <i class="far fa-user-circle fa-lg" style="color: white;"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div id="root"></div>
    <div id="typearea"></div>
    <div id="editarea"></div>

    <div class="buttons" id="tweetbuttondiv">

    </div>
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="bd-notification is-primary">
                <div id="root"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./ref_modules/axios.js"></script>
